<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <span>Material Control</span>

            <span class="example-spacer"></span>

            <button mat-button>Project</button>
            <button mat-button>User</button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                     opened="true">
            <mat-accordion multi="true">
                <mat-expansion-panel expanded="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Home
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="" [class.activated]="currentUrl == '/'">Dashboard</a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel expanded="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Management
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list role="navigation">
                        <a mat-list-item routerLink="/projects" [class.activated]="currentUrl == '/projects'">Projects</a>
                        <a mat-list-item routerLink="/materials" [class.activated]="currentUrl == '/materials'">Materials</a>
                        <a mat-list-item routerLink="/suppliers" [class.activated]="currentUrl == '/suppliers'">Suppliers</a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel expanded="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Purchase Orders
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/receiving" [class.activated]="currentUrl == '/receiving'">Receiving</a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>

        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

        </mat-toolbar-row>
    </mat-toolbar>-->
</div>
